# Netlify configuration file
[build]
  command = "cd netlify/functions && npm install"
  functions = "netlify/functions"
  publish = "."

# Auto-install function dependencies
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Redirect rules
[[redirects]]
  from = "/bug-report"
  to = "/bug-report.html"
  status = 200

# Environment variables are set in Netlify UI:
# GITHUB_TOKEN - Personal access token with 'repo' scope
# GITHUB_REPO - Your repository (e.g., "yourusername/insync")
